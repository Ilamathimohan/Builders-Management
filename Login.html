<!DOCTYPE html>
<html>

    <head>
        <title>Modern Builder's</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="Login.css">
    </head>
    <body>
        <div class="div">
            <div class="login" >
                <center><b>LOGIN</b></center>
                <form action="Home-2.html" name="form" onsubmit="return validated()">
        
                    <h2>Email</h2>
                    <input autocomplete="off" type="email" name="email" placeholder="Enter Email">
                    <div id="email_error">Please fill up your email</div>
    
                    <h2>Password</h2>
                    <input type="password" name="password" placeholder="Enter Password">
                    <div id="password_error">Please fill up your password</div>
                    
                    <br><br><br>
                    <button type="submit">Login</button>
                    <br><br>
                </form>
                <center><a href="#" class="forgotpass">Forgot Password?</a></center>
                <p class="signin">Create an account?<a href="Register.html"> Sign Up</a></p>
            </div>
        </div>

        <script>
            
            var email =document.forms['form']['email'];
            var password =document.forms['form']['password'];

            var email_error= document.getElementById('email_error');
            var password_error= document.getElementById('password_error');

            email.addEventListener('textInput',email_Verify);
            password.addEventListener('textInput',password_Verify);

            function email_Verify(){
                if(email.value.length >=8){
                    email_error.style.display="none";
                }
            }
            function password_Verify(){
                if(password.value.length >=5){
                    password_error.style.display="none";
                }
            }
            function validated(){
                if(email.value.length<9){
                    email_error.style.display="block";
                    email.focus();
                    return false;
                }
                if(password.value.length < 6){
                    password_error.style.display="block";
                    password.focus();
                    return false;
                }
            }
        </script>
    </body>
</html>
